<div class="col-md-6 offset-md-3">
    <h3> Create Facture </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> description</label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "facture.description" name = "description">
        </div>
    
        <div class="form-group">
            <label> date_rec</label>
            <input type="text" class ="form-control" id = "date_rec"
                [(ngModel)] = "facture.date_rec" name = "date_rec">
        </div>
    
        <div class="form-group">
            <label> date_em</label>
            <input type="text" class ="form-control" id = "date_em"
                [(ngModel)] = "facture.date_em" name = "date_em">
        </div>

        <div class="form-group">
            <label> montant</label>
            <input type="text" class ="form-control" id = "montant"
                [(ngModel)] = "facture.montant" name = "montant">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
